<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>UTulsa Tips</title>
  </head>
  <body>
    <div id="header" class="jumbotron text-center rounded-0 mb-0">
      <div class="container">
        <h1>UTulsa Tips</h1>
        <div>Where TU students share advice.</div>
      </div>
    </div>
    <div id="main" class="container">
      <h2 class="mt-5">All the tips:</h2>
      <div id="cards" class="mt-5">
        <div class="text-center">Loading&hellip;</div>
      </div>
      <div id="submit" class="mt-5">
        <h2>Submit your own:</h2>
        <form id="myForm">
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input name="name" value="" class="form-control" placeholder="Captain Cane">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Price</label>
            <textarea name="price" value="" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Know about this opportunity. Take this class. Do this thing."></textarea>
          </div>
          <input type="submit" value="Submit" class="btn btn-primary">
        </form>
      </div>
    </div>
    <div id="footer" class="text-center bg-light py-3 mt-5">
      <div class="container">
        Created by
        <a href="http://nikitazdvijkov.com">Nikita Zdvijkov</a>
      </div>
    </div>

    <!-- full jquery instead of slim as in bootstrap boilerplate -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- popper js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="/scripts.js"></script>
  </body>
</html>
